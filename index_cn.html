<body>
	<div class="menu"><a href="/index.html">English Version/英文版</a></div>
	<div id="frame"> 
		<p>这是一个把JS绑定应用到实际问题的例子。<code>梦幻编辑器</code>，它正确的使用JS绑定，并能让我们创建一个可以处理所有新界面元素的问题的独立JS对象。</p>
 
		<div id="holder" >
			
			<div class="off">
				<span>点击进去!</span>
				<div class="tip">[ 点击窗口可编辑文字 ]</div>
			</div>
			
			<div class="on">
				<input class="text" type="text" value="请输入文字" />
				<input class="save" type="submit" value="谢谢" />
			</div>
			
		</div>
	</div>
	

 
    <script src="/binding.js" type="text/javascript"></script>
